<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ PARTY MODE üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .party-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff, #5f27cd);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite, bounce 0.5s ease infinite alternate;
            text-shadow: 0 0 80px rgba(255, 107, 107, 0.5);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(-20px) scale(1.05); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            opacity: 0.9;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }

        .disco-ball {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #fff, #888, #333);
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(255, 255, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            animation: rotate 4s linear infinite;
        }

        .disco-ball::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 50px;
            background: linear-gradient(to bottom, #666, #999);
            top: -50px;
        }

        @keyframes rotate {
            from { transform: translateX(-50%) rotateY(0deg); }
            to { transform: translateX(-50%) rotateY(360deg); }
        }

        .light-rays {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .ray {
            position: absolute;
            top: 150px;
            left: 50%;
            width: 4px;
            height: 200%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
            transform-origin: top center;
            animation: ray-move 3s ease-in-out infinite;
        }

        @keyframes ray-move {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .dance-floor {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, rgba(84, 160, 255, 0.2), transparent);
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            z-index: 2;
        }

        .floor-tile {
            background: rgba(255, 255, 255, 0.05);
            animation: floor-pulse 1s ease-in-out infinite;
        }

        @keyframes floor-pulse {
            0%, 100% { background: rgba(255, 107, 107, 0.2); }
            25% { background: rgba(254, 202, 87, 0.2); }
            50% { background: rgba(72, 219, 251, 0.2); }
            75% { background: rgba(255, 159, 243, 0.2); }
        }

        .music-note {
            position: fixed;
            font-size: 3rem;
            animation: float-note 4s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float-note {
            0%, 100% { transform: translateY(0) rotate(-10deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .btn-party {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-party:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.6);
        }

        .speakers {
            position: fixed;
            bottom: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
            pointer-events: none;
            z-index: 3;
        }

        .speaker {
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, #2d3436, #000);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .speaker-cone {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #444, #222, #000);
            border-radius: 50%;
            animation: speaker-pulse 0.2s ease-in-out infinite alternate;
        }

        .speaker-cone.small {
            width: 25px;
            height: 25px;
        }

        @keyframes speaker-pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="disco-ball"></div>
    
    <div class="light-rays" id="lightRays"></div>
    
    <div class="emoji-rain" id="emojiRain"></div>
    
    <div class="party-container">
        <h1>üéâ PARTY MODE! üéâ</h1>
        <p class="subtitle">Let's celebrate! ü•≥‚ú®üéä</p>
        <button class="btn-party" onclick="dropConfetti()">üéà MORE CONFETTI! üéà</button>
    </div>
    
    <div class="dance-floor" id="danceFloor"></div>
    
    <div class="speakers">
        <div class="speaker">
            <div class="speaker-cone small"></div>
            <div class="speaker-cone"></div>
        </div>
        <div class="speaker">
            <div class="speaker-cone small"></div>
            <div class="speaker-cone"></div>
        </div>
    </div>

    <script>
        const emojis = ['üéâ', 'üéä', 'üéà', 'ü•≥', '‚ú®', 'üéµ', 'üé∂', 'üíÉ', 'üï∫', 'üçæ', 'ü•Ç', 'üåü', 'üí´', 'üéÅ', 'üéÄ', 'ü™©'];
        const confettiColors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43'];
        
        // Create light rays
        const lightRays = document.getElementById('lightRays');
        for (let i = 0; i < 8; i++) {
            const ray = document.createElement('div');
            ray.className = 'ray';
            ray.style.transform = `rotate(${i * 45 - 180}deg)`;
            ray.style.background = `linear-gradient(to bottom, ${confettiColors[i % confettiColors.length]}44, transparent)`;
            ray.style.animationDelay = `${i * 0.2}s`;
            lightRays.appendChild(ray);
        }
        
        // Create dance floor tiles
        const danceFloor = document.getElementById('danceFloor');
        for (let i = 0; i < 24; i++) {
            const tile = document.createElement('div');
            tile.className = 'floor-tile';
            tile.style.animationDelay = `${Math.random() * 2}s`;
            danceFloor.appendChild(tile);
        }
        
        // Create music notes
        const notePositions = [
            { left: '10%', top: '30%' },
            { left: '85%', top: '25%' },
            { left: '5%', top: '60%' },
            { left: '90%', top: '55%' }
        ];
        
        notePositions.forEach((pos, i) => {
            const note = document.createElement('div');
            note.className = 'music-note';
            note.textContent = i % 2 === 0 ? 'üéµ' : 'üé∂';
            note.style.left = pos.left;
            note.style.top = pos.top;
            note.style.animationDelay = `${i * 0.5}s`;
            document.body.appendChild(note);
        });
        
        // Emoji rain
        function createEmoji() {
            const emojiRain = document.getElementById('emojiRain');
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + '%';
            emoji.style.animationDuration = (3 + Math.random() * 4) + 's';
            emoji.style.fontSize = (1.5 + Math.random() * 2) + 'rem';
            emojiRain.appendChild(emoji);
            
            setTimeout(() => {
                emoji.remove();
            }, 7000);
        }
        
        setInterval(createEmoji, 300);
        
        // Confetti function
        function dropConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-20px';
                    confetti.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                    confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 20);
            }
        }
        
        // Initial confetti burst
        setTimeout(dropConfetti, 500);
        
        // Periodic confetti
        setInterval(dropConfetti, 5000);
    </script>
</body>
</html>
